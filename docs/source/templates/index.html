<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Interface</title>
</head>
<body>
    <h1>Run Simulations</h1>
    <form method="post">
        <div>
            <label for="models">Select Models:</label>
            <select name="models" id="models" multiple>

                <option value="">None</option>
                <option value="https://raw.githubusercontent.com/DARPA-ASKEM/simulation-integration/main/data/models/SEIRHD_NPI_Type1_petrinet.json">Model 1</option>
                <option value="https://raw.githubusercontent.com/DARPA-ASKEM/simulation-integration/main/data/models/SEIRHD_NPI_Type2_petrinet.json">Model 2</option>
                <option value="https://raw.githubusercontent.com/DARPA-ASKEM/simulation-integration/main/data/models/SIR_stockflow.json">Model 3</option>
            </select>
        </div>
        <div>
            <label for="calibrate_dataset">Calibrate Dataset:</label>
            <select name="calibrate_dataset" id="calibrate_dataset">
                <option value="">None</option>
                <option value="https://raw.githubusercontent.com/DARPA-ASKEM/simulation-integration/main/data/datasets/SIR_data_case_hosp.csv">Dataset 1</option>
                <option value="https://raw.githubusercontent.com/DARPA-ASKEM/simulation-integration/main/data/datasets/traditional.csv">Dataset 2</option>
            </select>
        </div>
        <div>
            <label for="interventions">Interventions Input:</label>
            <textarea name="interventions" id="interventions" rows="4" cols="50">example_interventions = {torch.tensor(1.): {"gamma": torch.tensor(0.5)}}</textarea>
        </div>
   
        <button type="submit">Run Simulation</button>
    </form>
</body>
</html>
