<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Interface</title>
</head>
<body>
    <h1>Run Simulations</h1>
    <form method="post">
        <div>
            <label for="models">Select Models:</label>
            <select name="models" id="models" multiple>
                <option value="{{ models[0] }}">Model 1</option>
                <option value="{{ models[1] }}">Model 2</option>
                <option value="{{ models[2] }}">Model 3</option>
            </select>
        </div>
        <div>
            <label for="calibrate_dataset">Calibrate Dataset:</label>
            <select name="calibrate_dataset" id="calibrate_dataset">
                <option value="">None</option>
                <option value="{{ datasets[0] }}">Dataset 1</option>
                <option value="{{ datasets[1] }}">Dataset 2</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="interventions" id="interventions">
            <label for="interventions">Use interventions</label>
        </div>
        <div>
            <input type="checkbox" name="ensemble" id="ensemble">
            <label for="ensemble">Ensemble Models</label>
        </div>
        <button type="submit">Run Simulation</button>
    </form>,
        <div>
            <h2>Generated Image</h2>
            <img src="{{ image_data }}" alt="Simulation Result Image">
        </div>,
</body>
</html>
