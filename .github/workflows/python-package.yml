 # This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: PyCiemss Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -e .[tests]
    - name: Lint
      run: |
        mypy src/pyciemss/ test/
        isort --check --profile black --diff src/pyciemss/ test/
        black --check src/pyciemss/ test/
        flake8 src/pyciemss/ test/
    - name: Test with pytest
      run: |
        pytest test/ -v -n auto --cov=src/pyciemss/ --cov-report=xml --cov-report=term-missing
